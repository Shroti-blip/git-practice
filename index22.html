<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Background App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .fire-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .fire-icon {
            position: absolute;
            font-size: 60px;
            opacity: 0.08;
            user-select: none;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="fire-background" id="fireBackground"></div>
    
    <!-- <div class="content">
        <h1>Welcome to Your App</h1>
        <p>This is your app content. The fire icons create a subtle pattern in the background without any movement.</p>
    </div> -->

    <script>
        const fireBackground = document.getElementById('fireBackground');
        const numberOfFires = 40;
        
        for (let i = 0; i < numberOfFires; i++) {
            const fire = document.createElement('div');
            fire.className = 'fire-icon';
            fire.textContent = 'ðŸ”¥';
            
            fire.style.left = Math.random() * 100 + '%';
            fire.style.top = Math.random() * 100 + '%';
            fire.style.transform = `rotate(${Math.random() * 360}deg)`;
            fire.style.fontSize = (Math.random() * 40 + 40) + 'px';
            
            fireBackground.appendChild(fire);
        }
    </script>
</body>
</html>
