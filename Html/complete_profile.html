<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9fafc;
      font-family: "Poppins", sans-serif;
      color: #333;
      min-height: 100vh;
    }

    .profile-container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0d6efd;
      margin-bottom: 10px;
    }

    .form-label {
      font-weight: 500;
      color: #555;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid #ddd;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    .save-btn {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 8px;
      padding: 10px 20px;
      border: none;
      transition: 0.3s;
    }

    .save-btn:hover {
      background-color: #0b5ed7;
    }

    textarea {
      resize: none;
    }

    @media (max-width: 767px) {
      .profile-container {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container profile-container">
    <!-- <div class="profile-header">
      <img src="https://via.placeholder.com/120" id="profilePreview" alt="Profile Picture" class="profile-pic" />
      <div class="mt-2">
        <input type="file" class="form-control w-50 mx-auto" id="profilePic" accept="image/*" />
      </div>
      <h3 class="mt-3">Your Profile</h3>
      <p class="text-muted">Complete your personal details</p>
    </div> -->

    <h2>Complete your personal details</h2>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="example@email.com" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Contact Number</label>
          <input type="tel" class="form-control" placeholder="+91 98765 43210" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select class="form-select">
            <option selected disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Relationship Status</label>
          <select class="form-select">
            <option selected disabled>Choose status</option>
            <option>Single</option>
            <option>In a Relationship</option>
            <option>Married</option>
            <option>Complicated</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" placeholder="Your city or area" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Bio</label>
          <textarea class="form-control" rows="1" placeholder="Write a short bio..."></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="save-btn">Save Profile</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Live profile picture preview
    const profilePicInput = document.getElementById("profilePic");
    const profilePreview = document.getElementById("profilePreview");

    profilePicInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        profilePreview.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
