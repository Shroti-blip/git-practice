<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Lavender Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0D1B2A;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #B38BFA;
    }

    .navbar-brand {
      color: #0D1B2A;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .hero {
      background: linear-gradient(120deg, #0D1B2A 60%, #B38BFA 60%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.3rem;
      font-weight: 700;
      color: #fff;
    }

    .hero p {
      color: #E0E0E0;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .btn-custom {
      background-color: #B38BFA;
      color: #0D1B2A;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #A177EB;
      color: #fff;
    }

    footer {
      background-color: #08121E;
      color: #BDBDBD;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">MidnightLavender</a>
    </div>
  </nav>

  <section class="hero">
    <div>
      <h1>Where Calm Meets Creativity</h1>
      <p>Lavender’s softness blended with the depth of midnight navy.</p>
      <button class="btn btn-custom mt-4">Explore Design</button>
    </div>
  </section>

  <footer>
    <p>© 2025 MidnightLavender | Designed for Visionaries</p>
  </footer>

</body>
</html>
