<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Not - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .signup-header {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            color: white;
            padding: 30px;
            text-align: center;
        }

        .signup-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
        }

        .signup-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .signup-body {
            padding: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }


        .profile-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .profile-upload:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .profile-upload i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }


        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    

         .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-social {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
/* 
        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links .separator {
            color: #ccc;
            margin: 0 10px;
        } */


    </style>
</head>
<body>

<div class="signup-container">

    <div class="signup-body">
        <form id="signupForm" method="post" th:action="@{/getotp}"
              th:object="${user}" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" th:field="*{username}" class="form-control" id="username" placeholder="Choose a username" required>
                </div>
                <p th:each="err : ${#fields.errors('username')}" th:text="${err}" style="color:red;"></p>
                <p id="checkUserName" style="color:red;"></p>
                <p th:if="${error}" th:text="${error}"></p>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" th:field="*{email}" class="form-control" id="email" placeholder="your.email@example.com" required>
                </div>
                <p th:each="err : ${#fields.errors('email')}" th:text="${err}" style="color:red;"></p>
                <p class="text-danger" th:if="${error}">Email already exist.</p>
                <p id="emailCheckMsg" style="color:red;"></p>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
<!--                    <input type="password" name="password" th:field="*{password}" class="form-control"-->
<!--                           id="password" placeholder="Create a strong password" required>-->
                    <input type="password" name="password" th:field="*{rawPassword}" class="form-control"
                           id="password" placeholder="Create a strong password" required>
                </div>
                <p th:each="err : ${#fields.errors('rawPassword')}" th:text="${err}" style="color:red;"></p>
            </div>


            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" th:field="*{gender}" id="gender" required>
                    <option value=""  >Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
<!--                    <option value="other">Other</option>-->
<!--                    <option value="prefer-not-to-say">Prefer not to say</option>-->
                </select>
            </div>


            <button type="submit" class="btn btn-signup">
                <i class="fas fa-user-plus"></i> Create Account
            </button>

             <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="btn-social" onclick="alert('Google login coming soon!')">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
            </button>
            <button class="btn-social" onclick="alert('Facebook login coming soon!')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
            </button>
        </div>
            
            <div class="login-link">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>


<script>
    const emailInput = document.getElementById("email");
    const emailMsg = document.getElementById("emailCheckMsg");
    let emailTimer = null;

    emailInput.addEventListener("input", function () {
      clearTimeout(emailTimer);
      const email = this.value.trim();

      emailTimer = setTimeout(() => {
        if (email.length === 0) {
          emailMsg.textContent = "";
          emailInput.classList.remove("is-invalid");
          return;
        }

        fetch(`/check-email?email=${encodeURIComponent(email)}`)
          .then(response => response.json())
          .then(data => {
            if (data.exists) {
              emailMsg.textContent = "This email is already registered.";
              emailInput.classList.add("is-invalid");
            } else {
              emailMsg.textContent = "";
              emailInput.classList.remove("is-invalid");
            }
          })
          .catch(err => {
            console.error("Error checking email:", err);
          });
      }, 500);
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const usernameInput = document.getElementById("username");
      const usernameMsg = document.getElementById("checkUserName");
      let usernameTimer = null;

      usernameInput.addEventListener("input", function () {
        clearTimeout(usernameTimer);
        const username = this.value.trim();

        usernameTimer = setTimeout(() => {
          if (username.length === 0) {
            usernameMsg.textContent = "";
            usernameInput.classList.remove("is-invalid");
            return;
          }

          fetch(`/check-username?username=${encodeURIComponent(username)}`)
            .then(response => response.json())
            .then(data => {
              if (data.exists) {
                usernameMsg.textContent = "This username is already taken.";
                usernameInput.classList.add("is-invalid");
              } else {
                usernameMsg.textContent = "";
                usernameInput.classList.remove("is-invalid");
              }
            })
            .catch(err => {
              console.error("Error checking username:", err);
            });
        }, 500);
      });
    });
</script>



</body>
</html>
