<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ================================
       BUTTON (optional)
================================ -->
<div class="container text-center mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#manualPopup">
        Open Manual Popup
    </button>
</div>


<!-- ================================
      MANUAL POPUP
================================ -->
<div class="modal fade" id="manualPopup" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Manual Popup</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                This popup opens when you click the button.
            </div>
        </div>
    </div>
</div>


<!-- ================================
      AUTO POPUP (used for RedirectAttributes)
================================ -->
<div class="modal fade" id="autoPopup" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Message</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p id="popupMessage">Default Message</p>
            </div>

        </div>
    </div>
</div>


<!-- ================================
      JavaScript to auto-show popup
================================ -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const popupMessage = /*[[${popupMessage}]]*/ null;

        if (popupMessage) {
            document.getElementById("popupMessage").innerText = popupMessage;

            let modal = new bootstrap.Modal(document.getElementById("autoPopup"));
            modal.show();
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
