<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Popup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Success icon animation */
        .success-icon i {
            font-size: 65px;
            color: #28a745;
            animation: pop 0.4s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body class="bg-light">

<!-- OPTIONAL BUTTON TO TEST POPUP -->
<div class="container text-center mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#successPopup">
        Test Popup
    </button>
</div>


<!-- ===============================
       SUCCESS POPUP MODAL
================================ -->
<div class="modal fade" id="successPopup" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 text-center">

            <div class="success-icon mb-3">
                <i class="bi bi-check-circle-fill"></i>
            </div>

            <h4 class="text-success fw-bold">Success!</h4>
            <p id="successMsg" class="mt-2"></p>

            <button class="btn btn-success mt-3 px-4" data-bs-dismiss="modal">Okay</button>

        </div>
    </div>
</div>


<!-- ===============================
       JS for auto popup
================================ -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        let message = /*[[${successMessage}]]*/ null;

        if (message) {
            document.getElementById("successMsg").innerText = message;

            let modal = new bootstrap.Modal(document.getElementById("successPopup"));
            modal.show();
        }
    });
</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
