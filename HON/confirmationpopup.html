<div class="confirm-overlay" id="confirmPopup" style="z-index:999999 !important;">

        <p style="color:black;">Are you sure you want to submit this report?</p>
        <div class="confirm-buttons">
            <button id="confirmYes" class="yes-btn">Yes</button>
            <button id="confirmNo" class="no-btn">No</button>
        </div>
    </div>
</div>
