<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Slot Machine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .slot-machine {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
        }

        .slot-title {
            text-align: center;
            color: #ffd700;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .reel {
            background: linear-gradient(180deg, #fff 0%, #f0f0f0 100%);
            border: 5px solid #333;
            border-radius: 15px;
            width: 120px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .reel.spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .controls {
            text-align: center;
        }

        .spin-btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5a6f);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 60px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .credits {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .message {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #4ade80;
            animation: pulse 0.5s ease-in-out;
        }

        .lose {
            color: #f87171;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .rules {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #fff;
            font-size: 0.9rem;
        }

        .rules h5 {
            color: #ffd700;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slot-machine">
            <h1 class="slot-title">ðŸŽ° NUMBER SLOTS ðŸŽ°</h1>
            
            <div class="info-panel">
                <div class="row">
                    <div class="col-6">
                        <div class="credits">Credits: <span id="credits">100</span></div>
                    </div>
                    <div class="col-6 text-end">
                        <div class="credits">Bet: 10</div>
                    </div>
                </div>
            </div>

            <div class="reels-container">
                <div class="reel" id="reel1">7</div>
                <div class="reel" id="reel2">7</div>
                <div class="reel" id="reel3">7</div>
            </div>

            <div class="message" id="message">Ready to spin!</div>

            <div class="controls">
                <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
            </div>

            <div class="rules">
                <h5>ðŸ’° Payouts:</h5>
                <p class="mb-1">ðŸŽ° Triple 7s: +500 credits</p>
                <p class="mb-1">ðŸŽ‰ Triple Match: +100 credits</p>
                <p class="mb-0">âœ¨ Two Match: +20 credits</p>
            </div>
        </div>
    </div>

    <script>
        let credits = 100;
        let spinning = false;
        const betAmount = 10;

        function spin() {
            if (spinning || credits < betAmount) {
                if (credits < betAmount) {
                    showMessage('Not enough credits!', 'lose');
                }
                return;
            }

            spinning = true;
            credits -= betAmount;
            updateCredits();
            showMessage('Spinning...', '');

            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const reel3 = document.getElementById('reel3');
            const spinBtn = document.getElementById('spinBtn');

            reel1.classList.add('spinning');
            reel2.classList.add('spinning');
            reel3.classList.add('spinning');
            spinBtn.disabled = true;

            let spinCount = 0;
            const maxSpins = 20;

            const spinInterval = setInterval(() => {
                reel1.textContent = Math.floor(Math.random() * 10);
                reel2.textContent = Math.floor(Math.random() * 10);
                reel3.textContent = Math.floor(Math.random() * 10);
                spinCount++;

                if (spinCount >= maxSpins) {
                    clearInterval(spinInterval);

                    const final1 = Math.floor(Math.random() * 10);
                    const final2 = Math.floor(Math.random() * 10);
                    const final3 = Math.floor(Math.random() * 10);

                    reel1.textContent = final1;
                    reel2.textContent = final2;
                    reel3.textContent = final3;

                    reel1.classList.remove('spinning');
                    reel2.classList.remove('spinning');
                    reel3.classList.remove('spinning');

                    setTimeout(() => {
                        checkWin(final1, final2, final3);
                        spinning = false;
                        spinBtn.disabled = false;
                    }, 200);
                }
            }, 100);
        }

        function checkWin(r1, r2, r3) {
            let winAmount = 0;
            let message = '';
            let messageClass = 'lose';

            if (r1 === r2 && r2 === r3) {
                if (r1 === 7) {
                    message = 'ðŸŽ° JACKPOT! Triple 7s! +500 ðŸŽ°';
                    winAmount = 500;
                } else {
                    message = 'ðŸŽ‰ Triple Match! +100 ðŸŽ‰';
                    winAmount = 100;
                }
                messageClass = 'win';
            } else if (r1 === r2 || r2 === r3 || r1 === r3) {
                message = 'âœ¨ Two Match! +20 âœ¨';
                winAmount = 20;
                messageClass = 'win';
            } else {
                message = 'Try again!';
            }

            if (winAmount > 0) {
                credits += winAmount;
                updateCredits();
            }

            showMessage(message, messageClass);

            if (credits < betAmount) {
                setTimeout(() => {
                    showMessage('Game Over! Refresh to play again.', 'lose');
                }, 2000);
            }
        }

        function updateCredits() {
            document.getElementById('credits').textContent = credits;
        }

        function showMessage(msg, className) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = 'message ' + className;
        }
    </script>
</body>
</html>
