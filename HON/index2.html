<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Success Popup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Center icon circle animation */
        .rounded-circle {
            animation: popIn 0.4s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body class="bg-light">

<!-- TEST BUTTON (Optional) -->
<div class="container text-center mt-5">
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#roundedPopup">
        Test Rounded Popup
    </button>
</div>

<!-- ==========================================
           FANCY ROUNDED SUCCESS POPUP
=========================================== -->
<div class="modal fade" id="roundedPopup" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">

            <!-- Green Circle Icon -->
            <div class="rounded-circle bg-success text-white mx-auto 
                        d-flex align-items-center justify-content-center"
                 style="width: 70px; height: 70px; font-size: 32px;">
                <i class="bi bi-check-lg"></i>
            </div>

            <h4 class="mt-3 fw-bold">Success</h4>

            <p id="roundedMsg" class="mt-2"></p>

            <button class="btn btn-success px-4 mt-3" data-bs-dismiss="modal">
                Close
            </button>
        </div>
    </div>
</div>

<!-- ==========================================
               JS + THYMELEAF
=========================================== -->
<script>
    document.addEventListener("DOMContentLoaded", () => {

        let message = /*[[${roundedMessage}]]*/ null;

        if (message) {
            document.getElementById("roundedMsg").innerText = message;

            let modal = new bootstrap.Modal(document.getElementById("roundedPopup"));
            modal.show();
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
