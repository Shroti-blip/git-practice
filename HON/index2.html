<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Success Popup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
     .thermo-container {
    display: flex;
    align-items: flex-end;
    gap: 20px;
    margin: 50px;
}

/* The thermometer tube */
.thermo-body {
    width: 60px;
    height: 260px;
    background: #eee;
    border-radius: 40px;
    position: relative;
    overflow: hidden;
    border: 5px solid #ccc;
}

/* Rising fill inside thermometer */
.thermo-fill {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 0%;
    background: linear-gradient(180deg, #ff4747, #ff0000);
    transition: height 0.6s ease, background 0.4s ease;
    border-radius: 30px;
}

/* Scale numbers on right */
.thermo-scale {
    display: flex;
    flex-direction: column-reverse;
    height: 260px;
    justify-content: space-between;
}

.thermo-scale span {
    cursor: pointer;
    font-size: 18px;
    color: #555;
    transition: 0.2s;
}

.thermo-scale span:hover {
    color: #ff4747;
    font-weight: 600;
    transform: scale(1.1);
}

    </style>
</head>

<body class="bg-light">
<div class="thermo-container">
    <div class="thermo-body">
        <div id="thermoFill" class="thermo-fill"></div>
    </div>

    <div class="thermo-scale">
        <span data-value="10">10</span>
        <span data-value="9">9</span>
        <span data-value="8">8</span>
        <span data-value="7">7</span>
        <span data-value="6">6</span>
        <span data-value="5">5</span>
        <span data-value="4">4</span>
        <span data-value="3">3</span>
        <span data-value="2">2</span>
        <span data-value="1">1</span>
    </div>
</div>


<!-- ==========================================
               JS + THYMELEAF
=========================================== -->
<script>
    const fill = document.getElementById("thermoFill");
    const marks = document.querySelectorAll(".thermo-scale span");

    marks.forEach(mark => {
        mark.addEventListener("click", () => {
            let value = mark.getAttribute("data-value");

            // Convert rating (1â€“10) to percentage height
            let height = (value / 10) * 100;
            fill.style.height = height + "%";

            // Color changes dynamically
            if (value <= 3) fill.style.background = "linear-gradient(180deg, #ff9a3c, #ff5e00)";
            else if (value <= 6) fill.style.background = "linear-gradient(180deg, #ffd43b, #ff9900)";
            else if (value <= 8) fill.style.background = "linear-gradient(180deg, #4caf50, #2e7d32)";
            else fill.style.background = "linear-gradient(180deg, #2196f3, #0d47a1)";

            console.log("User rating:", value);
        });
    });
</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
