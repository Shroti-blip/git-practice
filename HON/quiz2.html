<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mutual Crush Quiz</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-card {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s;
        }

        .btn-a {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .btn-b {
            background: #1dd1a1;
            color: white;
            box-shadow: 0 5px 15px rgba(29, 209, 161, 0.5);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>

<div class="quiz-card">

    <form action="/quiz/answer" method="post">

        <h2 th:text="${question.questionText}"></h2>

        <!-- Hidden question ID -->
        <input type="hidden" name="questionId" th:value="${question.id}"/>

        <!-- Option A -->
        <button class="btn btn-a" type="submit" name="answer"
                th:value="${question.optionA}"
                th:text="${question.optionA}">
        </button>

        <!-- Option B -->
        <button class="btn btn-b" type="submit" name="answer"
                th:value="${question.optionB}"
                th:text="${question.optionB}">
        </button>

        <div class="footer">
            ❤️ Mutual Crush Quiz  
        </div>
    </form>
</div>

</body>
</html>
