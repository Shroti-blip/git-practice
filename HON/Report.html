<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .section-title {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .reason-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 30px;
        }

        .reason-option {
            position: relative;
        }

        .reason-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .reason-label {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .reason-label:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .reason-option input[type="radio"]:checked + .reason-label {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        .reason-option input[type="radio"]:checked + .reason-label .radio-circle {
            border-color: #667eea;
        }

        .reason-option input[type="radio"]:checked + .reason-label .radio-circle::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .reason-text {
            color: #333;
            font-size: 15px;
        }

        .textarea-container {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: #667eea;
            color: white;
        }

        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #666;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease;
        }

        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 40px;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-text {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .success-subtext {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="reportForm">
            <h1>Report Content</h1>
            <p class="subtitle">Help us understand what's wrong with this content</p>

            <div class="section-title">Select a reason *</div>
            <div class="reason-grid">
                <div class="reason-option">
                    <input type="radio" id="harassment" name="reason" value="harassment">
                    <label for="harassment" class="reason-label">
                        <div class="radio-circle"></div>
                        <span class="reason-text">Harassment or bullying</span>
                    </label>
                </div>
                <div class="reason-option">
                    <input type="radio" id="spam" name="reason" value="spam">
                    <label for="spam" class="reason-label">
                        <div class="radio-circle"></div>
                        <span class="reason-text">Spam or misleading</span>
                    </label>
                </div>
                <div class="reason-option">
                    <input type="radio" id="hate" name="reason" value="hate">
                    <label for="hate" class="reason-label">
                        <div class="radio-circle"></div>
                        <span class="reason-text">Hate speech</span>
                    </label>
                </div>
                <div class="reason-option">
                    <input type="radio" id="explicit" name="reason" value="explicit">
                    <label for="explicit" class="reason-label">
                        <div class="radio-circle"></div>
                        <span class="reason-text">Explicit or adult content</span>
                    </label>
                </div>
                <div class="reason-option">
                    <input type="radio" id="violence" name="reason" value="violence">
                    <label for="violence" class="reason-label">
                        <div class="radio-circle"></div>
                        <span class="reason-text">Violence or threats</span>
                    </label>
                </div>
                <div class="reason-option">
                    <input type="radio" id="other" name="reason" value="other">
                    <label for="other" class="reason-label">
                        <div class="radio-circle"></div>
                        <span class="reason-text">Other</span>
                    </label>
                </div>
            </div>

            <div class="textarea-container">
                <div class="section-title">Additional comments (optional)</div>
                <textarea id="comments" placeholder="Provide any additional details that might help us review this report..." maxlength="500"></textarea>
                <div class="char-count"><span id="charCount">0</span>/500</div>
            </div>

            <div class="button-group">
                <button class="cancel-btn" onclick="handleCancel()">Cancel</button>
                <button class="submit-btn" id="submitBtn" onclick="handleSubmit()" disabled>Submit Report</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon"></div>
            <div class="success-text">Report Submitted</div>
            <div class="success-subtext">Thank you for helping keep our community safe. We'll review this report shortly.</div>
        </div>
    </div>

    <script>
        const radioButtons = document.querySelectorAll('input[name="reason"]');
        const submitBtn = document.getElementById('submitBtn');
        const commentsTextarea = document.getElementById('comments');
        const charCount = document.getElementById('charCount');
        const reportForm = document.getElementById('reportForm');
        const successMessage = document.getElementById('successMessage');

        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                submitBtn.disabled = false;
            });
        });

        commentsTextarea.addEventListener('input', (e) => {
            charCount.textContent = e.target.value.length;
        });

        function handleSubmit() {
            const selectedReason = document.querySelector('input[name="reason"]:checked');
            const comments = commentsTextarea.value;

            if (selectedReason) {
                const reportData = {
                    reason: selectedReason.value,
                    comments: comments,
                    timestamp: new Date().toISOString()
                };

                console.log('Report submitted:', reportData);

                reportForm.style.display = 'none';
                successMessage.classList.add('show');

                setTimeout(() => {
                    resetForm();
                }, 3000);
            }
        }

        function handleCancel() {
            resetForm();
        }

        function resetForm() {
            radioButtons.forEach(radio => radio.checked = false);
            commentsTextarea.value = '';
            charCount.textContent = '0';
            submitBtn.disabled = true;
            reportForm.style.display = 'block';
            successMessage.classList.remove('show');
        }
    </script>
</body>
</html>
