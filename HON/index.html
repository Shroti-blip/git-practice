<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --coral: #FF6F61;
      --lavender: #B38BFA;
      --cyan: #00E5FF;
      --navy: #0D1B2A;
      --bg: #F8FAFF;
    }

    body {
      background: linear-gradient(120deg, var(--lavender) 0%, var(--cyan) 100%);
      min-height: 100vh;
      padding: 40px 0;
      color: var(--navy);
      font-family: 'Poppins', sans-serif;
    }

    .profile-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .profile-card {
      background: var(--bg);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .profile-header {
      background: linear-gradient(135deg, var(--lavender), var(--coral));
      padding: 30px 10px 50px;
      text-align: center;
      color: white;
    }

    .profile-pic-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto;
      border-radius: 50%;
      border: 4px solid white;
      overflow: hidden;
      background: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 6px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .profile-pic-container:hover .upload-overlay {
      opacity: 1;
    }

    .profile-body {
      padding: 40px 35px;
    }

    .section-title {
      color: var(--lavender);
      font-weight: 700;
      border-left: 5px solid var(--coral);
      padding-left: 10px;
      margin-bottom: 25px;
    }

    .form-label {
      color: var(--navy);
      font-weight: 600;
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 2px solid #e3e6f0;
      padding: 10px 14px;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--lavender);
      box-shadow: 0 0 0 0.25rem rgba(179, 139, 250, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--coral), var(--lavender));
      border: none;
      border-radius: 10px;
      padding: 10px 40px;
      font-weight: 600;
      color: white;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(179, 139, 250, 0.4);
    }

    .btn-secondary {
      border-radius: 10px;
      padding: 10px 35px;
      font-weight: 600;
      color: var(--navy);
      border: 2px solid var(--cyan);
      background: transparent;
    }

    .btn-secondary:hover {
      background: var(--cyan);
      color: white;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <h2><i class="fas fa-user-circle me-2"></i>User Profile</h2>
    </div>

    <div class="profile-body">
      <form method="post" th:object="${user}" th:action="@{/completeProfile}" enctype="multipart/form-data">

        <div class="text-center mb-4">
          <div class="profile-pic-container">
            <img th:if="${user.profilePhoto != null}" th:src="@{/userphoto}" alt="Profile Picture">
            <i class="bi bi-person-circle text-primary"
               th:unless="${user.profilePhoto != null}"
               style="font-size: 100px;"></i>
            <div class="upload-overlay">
              <i class="fas fa-camera"></i> Change
            </div>
            <input type="file" id="profilePicInput" name="profilePhoto" accept="image/*" style="display:none;">
          </div>
        </div>

        <h4 class="section-title">Personal Info</h4>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Enter full name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" th:field="*{email}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-phone"></i> Contact</label>
            <input type="tel" class="form-control" th:field="*{contactNo}" placeholder="+91 XXXXX XXXXX" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-calendar"></i> Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
            <select class="form-select" th:field="*{gender}">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-heart"></i> Relationship Status</label>
            <select class="form-select" th:field="*{relationshipStatus}">
              <option value="">Select</option>
              <option value="single">Single</option>
              <option value="in-relationship">In a Relationship</option>
              <option value="married">Married</option>
              <option value="complicated">It's Complicated</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
          <input type="text" class="form-control" th:field="*{jiolocation}" placeholder="City, Country">
        </div>

        <div class="mb-4">
          <label class="form-label"><i class="fas fa-pen"></i> Bio</label>
          <textarea class="form-control" th:field="*{bio}" rows="3" placeholder="Tell us about yourself..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2"><i class="fas fa-save"></i> Save</button>
          <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i> Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.querySelector('.profile-pic-container').addEventListener('click', () => {
    document.getElementById('profilePicInput').click();
  });

  document.getElementById('profilePicInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.querySelector('.profile-pic-container').innerHTML =
          `<img src="${evt.target.result}" alt="Profile Picture">
           <div class='upload-overlay'><i class='fas fa-camera'></i> Change</div>`;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
