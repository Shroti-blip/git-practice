<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bounce Success Popup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* =============================
           MODAL ANIMATION
        ============================== */

        .modal.fade .modal-dialog {
            transform: scale(0.7);
            transition: all 0.4s ease-in-out;
            opacity: 0;
        }

        .modal.fade.show .modal-dialog {
            transform: scale(1);
            opacity: 1;
        }

        /* =============================
           BOUNCE ICON ANIMATION
        ============================== */

        .check-circle {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            margin: 0 auto;
            animation: bounceIn 0.6s ease-out;
            box-shadow: 0 10px 25px rgba(0, 128, 0, 0.3);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            80% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* =============================
           GLOW PULSE EFFECT
        ============================== */
        .check-circle {
            animation: bounceIn 0.6s ease-out,
                       pulseGlow 2s infinite ease-in-out 0.6s;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(40, 167, 69, 0.2); }
            50% { box-shadow: 0 0 22px rgba(40, 167, 69, 0.5); }
            100% { box-shadow: 0 0 10px rgba(40, 167, 69, 0.2); }
        }

    </style>
</head>

<body class="bg-light">

<!-- TEST BUTTON (optional) -->
<div class="container text-center mt-5">
    <button class="btn btn-dark px-4" data-bs-toggle="modal" data-bs-target="#bouncePopup">
        Test Animated Popup
    </button>
</div>


<!-- =====================================
            BOUNCE SUCCESS POPUP
======================================= -->
<div class="modal fade" id="bouncePopup" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">

            <!-- animated green circle -->
            <div class="check-circle">
                <i class="bi bi-check-lg"></i>
            </div>

            <h3 class="fw-bold mt-3">Success!</h3>

            <p id="bounceMsg" class="mt-2 fs-6"></p>

            <button class="btn btn-primary px-4 mt-3" data-bs-dismiss="modal">
                Continue
            </button>
        </div>
    </div>
</div>


<!-- ===================================
          AUTO SHOW (THYMELEAF)
=================================== -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        let message = /*[[${bounceMessage}]]*/ null;

        if (message) {
            document.getElementById("bounceMsg").innerText = message;
            new bootstrap.Modal('#bouncePopup').show();
        }
    });
</script>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
